<footer class="footer">
	<div class="container">
		<section class="contact">
			<h2>Contact</h2>
			<a title="{{ site.email }}" href="mailto:{{ site.email }}">{{ site.email }}</a>
		</section>
		<section class="follow">
			<h2>Follow</h2>
			<ul>
				{% for link in site.social.links %}
				<li><a title="{{ link }}" href="{{ link }}" target="_blank"><span>{{ link }}</span></a></li>
				{% endfor %}
			</ul>
		</section>
	</div>
</footer>
